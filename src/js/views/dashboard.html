<div class="oj-hybrid-padding">
  <oj-button id='bt2' on-click='[[searchData]]'>Search By Name</oj-button>
  <oj-input-text id="it1" value="{{searchName}}"></oj-input-text>
  <oj-button id='bt0' display='icons' on-click='[[fetchPrevious]]'>
    <span slot='startIcon' class="oj-fwk-icon oj-fwk-icon-back"></span>
    Previous
  </oj-button>
  <oj-button id='bt1' display='icons' on-click='[[fetchNext]]'>
    <span slot='startIcon' class="oj-fwk-icon oj-fwk-icon-next"></span>
    Next</oj-button>
  <oj-list-view id="emplsList" aria-label="Employees" on-selection-changed="[[handleCurrentItemChanged]]"
        data="[[dataProvider]]" selection-mode="single" first-selected-item="{{selectedItem}}">
      <template slot="itemTemplate">
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-sm-2 oj-flex-item">
            <oj-bind-text value='[[$current.data.firstName]]'></oj-bind-text>
          </div>
          <div class="oj-sm-2 oj-flex-item">
            <oj-bind-text value='[[$current.data.lastName]]'></oj-bind-text>
          </div>
          <div class="oj-sm-2 oj-flex-item">
            <oj-bind-text value='[[$current.data.email]]'></oj-bind-text>
          </div>
          <div class="oj-sm-2 oj-flex-item">
            <oj-bind-text value='[[$current.data.phoneNumber]]'></oj-bind-text>
          </div>
        </div>
      </template>
  </oj-list-view>
  <oj-dialog style="display:none" id="md1" title="Edit">
    <div slot="body">
      <oj-label for="it1">First Name</oj-label>
      <oj-input-text id="it1" value="{{employeeName}}"></oj-input-text>
    </div>
    <div slot="footer">
      <oj-button id="okButton" data-bind="click: submitUpdate">OK
      </oj-button>
    </div>
  </oj-dialog>
  <oj-dialog style="display:none;width:400px;min-width:400px;" id="md2" title="">
    <div slot="header">
      <oj-bind-text value='[[onlineConflictResolutionTitle]]'></oj-bind-text>
    </div>
    <div slot="body">
      Apply your changes?
    </div>
    <div slot="footer">
      <oj-button id="yesButton" data-bind="click: applyClientChangesToServer">Yes</oj-button>
      <oj-button id="noButton" data-bind="click: cancelClientChangesToServer">No</oj-button>
    </div>
  </oj-dialog>
  <oj-dialog style="display:none;width:400px;min-width:400px;" id="md3" title="">
    <div slot="header">
      <oj-bind-text value='[[onlineConflictResolutionTitle]]'></oj-bind-text>
    </div>
    <div slot="body">
      Apply your changes?
    </div>
    <div slot="footer">
      <oj-button id="yesButton" data-bind="click: applyOfflineClientChangesToServer">Yes</oj-button>
      <oj-button id="noButton" data-bind="click: cancelOfflineClientChangesToServer">No</oj-button>
    </div>
  </oj-dialog>
</div
